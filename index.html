<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="vendor/flickity.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-carousel" data-flickity='{ "hash": true }'>
        
    </div>
    <div class="progress-bar"></div>
    <div id="map"></div>
    <script>
        var tablicaSow = [
            {
                image: 'https://images.pexels.com/photos/1564839/pexels-photo-1564839.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260',
                description: '<h1>blinking sowa</h1>', 
                coords: {lat: 52.229676, lng: 21.012229}
            },
            {
                image: 'https://images.pexels.com/photos/1149816/pexels-photo-1149816.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260',
                description: '<h1>staring sowa</h1>',
                coords: {lat: 50.041187, lng: 21.999121}
            },
            {
                image: 'https://images.pexels.com/photos/357159/pexels-photo-357159.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940',
                description: '<h1>flying sowa</h1>',
                coords: {lat: 54.372158, lng: 18.638306}
            },
            {
                image: 'https://images.pexels.com/photos/86596/owl-bird-eyes-eagle-owl-86596.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260',
                description: '<h1>evil sowa</h1>',
                coords: {lat: 50.0646501, lng: 19.9449799}

            },
            {
                image: 'https://images.pexels.com/photos/2474014/pexels-photo-2474014.jpeg?cs=srgb&dl=animal-animal-photography-avian-2474014.jpg&fm=jpg',
                description: '<h1>confused sowa</h1>',
                coords: {lat: 52.406374, lng: 16.9251681}
            }
        ]; 
    </script>
    <script id="template" type="x-tmpl-mustache">
        <div class="carousel-cell cell1" id="carousel-cell1" style="background-image: url('{{ image }}')">        
            <button class="button button-restart" data-selector=".cell1">Restart</button>
            <div class="text-container">
                {{{ description }}}
            </div>       
        </div>
    </script>
    <script>
    var marker = [];;
  	window.initMap = function() {
		var map = new google.maps.Map(document.getElementById('map'), {
			zoom: 4,
			center: tablicaSow[0].coords
		});
        
        for (let i = 0; i < tablicaSow.length; i++) {
            marker = new google.maps.Marker({
			position: tablicaSow[i].coords,
			map: map
            }); 
        }
	}	
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPfx0KDwue4jLAu2386zb26c6rRn5SGuQ&callback=initMap"></script>
    <script src="/vendor/hash.js"></script>
    <script src="/vendor/flickity.pkgd.min.js"></script>
    <script src="/vendor/mustache.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
